{% extends 'blog/base.html' %}

{% block title %}Truth Blog{% endblock %}

{% block content %}
    <h1>Blog Lists:</h1>
    {% for post in posts %}
    <div class="container">
        <h2 class="title">
            <a href="{% url 'blog:post_detail' post.id %}">
                {{ post.title }}
            </a>
        </h2>
        <p class="subtitle">
            Published {{ post.publish }} by {{ post.author }}
        </p>
        {{ post.body|truncatewords:10|linebreaks }}
    </div>
    {% endfor %}

{% endblock %}
